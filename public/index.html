<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Администрация Спорткомплекса</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <h1>Спорткомплекс</h1>
            <ul>
                <li><a href="#" data-page="calendar">Бронирование</a></li>
                <li><a href="#" data-page="clients">Клиенты</a></li>
                <li><a href="#" data-page="schedule">Расписание</a></li>
                <li><a href="#" data-page="payments">Оплаты</a></li>
                <li><a href="#" data-page="statistics">Статистика</a></li>
            </ul>
        </div>
    </nav>

    <main class="content">
        <div id="calendar-page" class="page active">
            <h2>Бронирование</h2>
            <div class="calendar-container">
            </div>
        </div>

        <div id="clients-page" class="page">
            <h2>Клиенты</h2>
            <div class="clients-container">
            </div>
        </div>

        <div id="schedule-page" class="page">
            <h2>Расписание</h2>
            <div class="schedule-container">
            </div>
        </div>

        <div id="payments-page" class="page">
            <h2>Оплаты</h2>
            <div class="payments-container">
            </div>
        </div>

        <div id="statistics-page" class="page">
            <h2>Статистика</h2>
            <div class="statistics-container">
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
